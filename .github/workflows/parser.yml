name: CoinMarketCap AI Parser

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m playwright install chromium
        
    - name: Run parser
      timeout-minutes: 30
      run: python parser.py
        
    - name: Check generated files
      run: |
        echo "üìÅ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤:"
        ls -la
        echo "üìä –†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤:"
        du -h cmc_full_data.json cmc_questions_answers.csv screenshot_final.png 2>/dev/null || echo "–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: parser-results-${{ github.run_id }}
        path: |
          cmc_full_data.json
          cmc_questions_answers.csv
          screenshot_final.png
        retention-days: 7
        if-no-files-found: warn
        
    - name: Show workflow info
      if: always()
      run: |
        echo "‚úÖ Workflow –∑–∞–≤–µ—Ä—à–µ–Ω"
        echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö"
        echo "üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
