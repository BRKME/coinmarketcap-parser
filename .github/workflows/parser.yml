name: CoinMarketCap Parser - Hourly

on:
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π —á–∞—Å –≤ 5 –º–∏–Ω—É—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä: 00:05, 01:05, 02:05 –∏ —Ç.–¥.)
    - cron: '5 * * * *'
  
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  parse:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install playwright beautifulsoup4 requests
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Run parser
      env:
        MAX_RETRIES: 2
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python parser.py
    
    - name: Commit publication history
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add publication_history.json || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Update publication history [skip ci]" && git push) || true
      continue-on-error: true
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: parser-logs-${{ github.run_number }}
        path: |
          parser.log
          *.txt
        retention-days: 7
        if-no-files-found: ignore
